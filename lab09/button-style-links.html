<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link State and Button Styling</title>
  <style>
    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: rgb(255, 2, 36);
      text-decoration: underline;
    }

    a:visited {
      color: red;
    }

  </style>
</head>
<body>
  <a href="#">Click Here</a>
</body>
</html>
