<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="Ezrie Madison">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership</label>
      <input type="checkbox" name="memebership" value="simple" id="memebership"> Simple
      <input type="checkbox" name="memebership" value="standard" id="memebership" checked> Standard
      <input type="checkbox" name="memebership" value="super" id="memebership"> Super
    </div>
    <div>
      <label for="membership">I like..</label>
      <input type="checkbox" name="likes" value="Bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="Car" id="likes" > Car
      <input type="checkbox" name="likes" value="Boat" id="likes"> Boat
    </div><br>
    <input type="submit" value="Submit"><br>
    <!--<button type="submit">Submit</button>-->
    <button type="reset">Reset</button> 
  </form>
</body>
</html>
